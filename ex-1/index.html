<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Web Design - Ex 2</title>
  </head>

  <body>
    <header>
      <h1>
        Browse by <br />
        <span class="highlight">Job</span>
        Categories
      </h1>
    </header>
    <main>
      <div class="button-card">
        <img
          class="icon"
          src=".\pic\Digital-marketing.png"
          alt="Digital-marketing"
        />
        <p class="categories-name">Digital Marketing</p>
        <p class="count-job">143 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Art-design.png" alt="Art-design" />
        <p class="categories-name">Art & Design</p>
        <p class="count-job">110 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Accounting.png" alt="Accounting" />
        <p class="categories-name">Accounting</p>
        <p class="count-job">158 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Photography.png" alt="Photography" />
        <p class="categories-name">Photography</p>
        <p class="count-job">95 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Copywriting.png" alt="Copy-writing" />
        <p class="categories-name">Copy Writing</p>
        <p class="count-job">113 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Music.png" alt="Music" />
        <p class="categories-name">Music</p>
        <p class="count-job">55 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card">
        <img class="icon" src=".\pic\Human Resouces.png" alt="Human-resouces" />
        <p class="categories-name">Human Resouces</p>
        <p class="count-job">25 Jobs Opened</p>
        <p class="point-arrow">&rarr;</p>
      </div>
      <div class="button-card" id="more-jobs">
        <img src=".\pic\bg-more.png" alt="background-pic" />
        <p id="more-text">Explore 30 More Categories</p>
        <p id="more-arrow">&rarr;</p>
      </div>
    </main>
  </body>
</html>
